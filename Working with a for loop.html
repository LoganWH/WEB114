<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> For loops While loops</title>
</head>
<body>
    <h1> For loops and while loops</h1>
    <p>Name: Logan Hewitt</p>
    <p>Date April 9, 2025</p>

    <script>
        for (let i = 1; i <= 5; i++) {
            let message = "Loading Slot " + i + " dispenses ";

            if (i === 3) {
                console.log(message + "cola");
            } else if (i === 4) {
                console.log(message + "super soda");
            } else if (i === 5){
                console.log(message + "Grape Soda");
            }   else {
                console.log("water");
            }
        }


    </script>
</body>
</html>
