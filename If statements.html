<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Project - If Statements and Comparison Operators</title>
</head>
<body>
    <script>
        // Prompt for user's name
        let username = prompt("What is your name?");

        // Confirm permission to use the name
        let proceed = confirm("May I use your name on the web page?");

        // Traditional if-else statement to check the user's permission
        if (proceed) {
            console.log("Yes, I can use your name on this page: " + username);
        } else {
            console.log("No, you can not use my name on this web page. Privacy Please.");
        }

        // Prompt user for their age
        let age = prompt("What is your age?");

        // Alert message to user
        alert("Hi " + username + "! You are " + age + " years old.");

    </script>

</body>
</html>
